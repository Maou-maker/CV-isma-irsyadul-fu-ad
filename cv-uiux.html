<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV UI/UX Designer</title>

  <!-- Favicon dan CSS -->
  <link rel="icon" type="image/png" href="images/icon job.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="scv.css" />
</head>
<body>
    <div class="content">
      <h1>CV - Product Designer</h1>
  <!-- Konten CV bisa ditambahkan di sini -->
<div class="slider-container">
  <div class="slider">
    <div class="slide">
      <img src="images/Backup_of_CV Design UI or UIX for Online.png" alt="CV Online" />
      <p class="caption">Versi Online - Jangan disalahgunakan</p>
    </div>
    <div class="slide">
      <img src="images/Backup_of_CV Design UI or UIX for print.png" alt="CV Print" />
      <p class="caption">Versi Cetak - Untuk Keperluan Formal</p>
    </div>
  </div>
</div>

<div class="dot-container">
  <span class="dot active" onclick="showSlide(0)"></span>
  <span class="dot" onclick="showSlide(1)"></span>
</div>
  <!-- Tombol Navigasi -->
  <div class="button-container">
    <a href="index.html">Kembali ke Beranda</a>
    <a href="portofolio.html">Lihat Portofolio</a>
  </div>

</body>
<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll(".slide");
  const dots = document.querySelectorAll(".dot");

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.style.display = i === index ? "block" : "none";
      dots[i].classList.toggle("active", i === index);
    });
    currentSlide = index;
  }

  // Inisialisasi
  showSlide(currentSlide);
</script>

</html>
