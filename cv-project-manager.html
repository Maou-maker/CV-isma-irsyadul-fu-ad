<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scv.css" />
    <link rel="icon" type="image/png" href="images/icon job.png" />
    <title>CV - Project Manager</title>
  </head>
  <body>
    <div class="content">
      <h1>CV - Project Manager</h1>
      <!-- Konten CV-mu di sini -->
<div class="slider-container">
  <div class="slider">
    <div class="slide">
      <img src="images/Backup_of_CV Project Manager for online.png" alt="CV Online" />
      <p class="caption">Versi Online - Jangan disalahgunakan</p>
    </div>
    <div class="slide">
      <img src="images/Backup_of_CV System Analyst for print.png" alt="CV Print" />
      <p class="caption">Versi Cetak - Untuk Keperluan Formal</p>
    </div>
  </div>
</div>

<div class="dot-container">
  <span class="dot active" onclick="showSlide(0)"></span>
  <span class="dot" onclick="showSlide(1)"></span>
</div>

    </div>
    <div class="button-container">
      <a href="index.html" class="btn">Kembali ke Halaman Utama</a>
      <a href="portofolio.html" class="btn">Lihat Portofolio</a>
    </div>
  </body>
<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll(".slide");
  const dots = document.querySelectorAll(".dot");

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.style.display = i === index ? "block" : "none";
      dots[i].classList.toggle("active", i === index);
    });
    currentSlide = index;
  }

  // Inisialisasi
  showSlide(currentSlide);
</script>

</html>
